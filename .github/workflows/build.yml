name: CI â€” Build (iPad Simulator) + Auto Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-simulator:
    runs-on: macos-15
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2. Chá»n Xcode 16 stable
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # 3. Setup Ruby (Ä‘á»ƒ cÃ i xcpretty hoáº·c CocoaPods)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      # 4. CÃ i xcpretty
      - name: Install xcpretty
        run: gem install xcpretty

      # 5. CÃ i CocoaPods náº¿u cÃ³ Podfile
      - name: Install CocoaPods
        run: |
          if [ -f Podfile ]; then
            gem install cocoapods --conservative
            pod install
          fi

      # 6. TÃ¬m project vÃ  scheme
      - name: Find Xcode project and scheme
        id: findproj
        run: |
          proj_path=$(find . -name "*.xcodeproj" | head -n 1)
          if [ -z "$proj_path" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y file .xcodeproj"
            exit 1
          fi
          echo "proj_path=$proj_path" >> $GITHUB_ENV
          scheme_name=$(basename "$proj_path" .xcodeproj)
          echo "scheme_name=$scheme_name" >> $GITHUB_ENV
          echo "ðŸ“‚ Found project: $proj_path"
          echo "ðŸ“¦ Scheme: $scheme_name"

      # 7. Build simulator (Ã©p iPad 10th gen iOS 18.0)
      - name: Build (iOS simulator, no signing)
        env:
          CODE_SIGNING_ALLOWED: "NO"
        run: |
          xcodebuild \
            -project "${{ env.proj_path }}" \
            -scheme "${{ env.scheme_name }}" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPad (10th generation),OS=18.0' \
            -skipPackagePluginValidation \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO | xcpretty

      # 8. Zip build output
      - name: Zip build output
        run: |
          mkdir -p output
          zip -r output/${{ env.scheme_name }}-simulator-build.zip build || true

      # 9. Láº¥y tag hiá»‡n táº¡i
      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
          echo "Latest tag: $latest_tag"

      # 10. TÄƒng patch version
      - name: Bump patch version
        id: bump_tag
        run: |
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"
          patch=$((patch+1))
          new_tag="v$major.$minor.$patch"
