- name: Find Xcode projects
  run: find . -name "*.xcodeproj"

- name: Install xcpretty
  run: gem install xcpretty

- name: Build (iOS simulator, no code signing)
  env:
    CODE_SIGNING_ALLOWED: "NO"
  run: |
    xcodebuild \
      -project Ksign.xcodeproj \ # đổi path sau khi check ở bước trên
      -scheme Ksign \
      -configuration Release \
      -sdk iphonesimulator \
      clean build \
      CODE_SIGNING_ALLOWED=NO \
      ONLY_ACTIVE_ARCH=NO | xcpretty || true
