name: CI â€” Build (simulator) + Auto Release

on:
  workflow_dispatch: # cho phÃ©p run thá»§ cÃ´ng
  push:
    branches: [ main ]

jobs:
  build-simulator:
    name: Build for iOS Simulator
    runs-on: macos-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up ruby (fastlane if needed)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies (if you use CocoaPods)
        run: |
          if [ -f Podfile ]; then
            gem install cocoapods --conservative
            pod install
          fi

      - name: Build (iOS simulator, no code signing)
        env:
          CODE_SIGNING_ALLOWED: "NO"
        run: |
          xcodebuild \
            -project Ksign/Ksign.xcodeproj \
            -scheme Ksign \
            -configuration Release \
            -sdk iphonesimulator \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO | xcpretty || true

      - name: Zip build output
        run: |
          mkdir -p output
          zip -r output/Ksign-simulator-build.zip build || true

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
          echo "Latest tag: $latest_tag"

      - name: Bump patch version
        id: bump_tag
        run: |
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"
          patch=$((patch+1))
          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_ENV
          echo "New tag: $new_tag"

      - name: Create new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.new_tag }}
          git push origin ${{ env.new_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.new_tag }}
          name: "Release ${{ env.new_tag }}"
          body: |
            ðŸš€ Auto-generated release for ${{ env.new_tag }}
          files: output/Ksign-simulator-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
